name: Refresh Market News Dashboard

# on:
#   schedule:
#     - cron: "*/5 * * * *"  # every 5 minutes
#   workflow_dispatch:

on:
  workflow_dispatch:
jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Disable Jekyll
        run: |
          touch output/.nojekyll
          git add output/.nojekyll
          git commit -m "Add .nojekyll" || echo "No changes"

      - name: Commit & push updated dashboard
        run: |
          git config user.name "market-news-bot"
          git config user.email "bot@github.com"
          git add output/index.html
          git commit -m "Auto-refresh market dashboard" || echo "No changes"
          git push
